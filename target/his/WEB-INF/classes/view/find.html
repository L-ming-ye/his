<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>找回密码</title>
		<script src="/his/view/js/jquery-3.6.4.min.js" type="text/javascript"></script>
		<script src="/his/view/js/find.js" type="text/javascript"></script>
		<link href="/his/view/css/find.css" rel="stylesheet"/>
		<link href="/his/view/layui/css/layui.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="my-page">
			<div class="layui-card">
				<div class="layui-card-body">
					<a class="back" href="login.html">返回</a>
					<h1 class="title">找回密码</h1>
					<div>
						<div class="check">
							<div class="check-box">
								<img src="img/warn-red.png"/>
								<div id="check-text"></div>
							</div>
						</div>
						<label class="form-label">
							<div>账号</div>
							<input name="username" class="layui-input my-input" id="username" type="text" placeholder="请输入账号/邮箱" />
						</label>
						<label class="form-label">
							<div>密码</div>
							<input name="password" class="layui-input my-input" id="password" type="password" placeholder="请输入密码" />
						</label>
						<label class="form-label">
							<div>确认密码</div>
							<input name="checkPassword" class="layui-input my-input" id="check-password" type="password" placeholder="确认密码" />
						</label>
						<label class="form-label">
							<div>验证码</div>
							<div class="my-input my-verify-box">
								<input name="verify" class="layui-input" id="verify" type="text" placeholder="请输入验证码" />
								<button class="verify-btn layui-btn  layui-btn-primary">获取验证码</button>
							</div>
						</label>
						<label class="form-btn">
							<button class="layui-btn" id="change-btn">修改密码</button>
						</label>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
