<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<script type="text/javascript" src="/his/view/js/jquery-3.6.4.min.js"></script>
		<script type="text/javascript" src="/his/view/js/jquery.cookie.js"></script>
		<script type="text/javascript" src="/his/view/layui/layui.js"></script>
		<link href="/his/view/layui/css/layui.css" rel="stylesheet"/>
		<link href="/his/view/css/login.css" rel="stylesheet">
		<script type="text/javascript" src="/his/view/js/login.js"></script>
	</head>
	<body>
		<div class="my-page">
			<div class="layui-card">
				<div class="layui-card-body">
					<h1 class="title">登录</h1>
					<div class="layui-form">
						<div class="check">
							<div class="check-box">
								<img src="img/warn-red.png"/>
								<div id="check-text"></div>
							</div>
						</div>
						<label class="form-label">
							<div class="label-title">账号</div>
							<input name="username" class="layui-input my-input" id="username" type="text" placeholder="请输入账号" />
						</label>
						
						<label class="form-label">
							<div class="label-title">密码</div>
							<input name="password" class="layui-input my-input" id="password" type="password" placeholder="请输入密码" />
						</label>
						
						<label class="form-label">
							<div class="label-title">验证码</div>
							<div class="verify-box">
								<input name="verify" class="verify layui-input" id="verify" type="text" placeholder="请输入验证码" />
								<img class="verify-image" style="height: 38px;" src="/his/verify"/>
							</div>
						</label>
						<div class="auto-box">
							自动登录<input lay-filter="auto" type="checkbox" name="switch" lay-skin="switch" class="auto-login">
						</div>
						
						<label class="form-btn">
							<button class="layui-btn" id="my-btn">登录</button>
						</label>
						<div class="find-password"><a href="find.html">忘记密码?点击找回</a></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
