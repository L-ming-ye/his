<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>添加角色</title>
		<script src="/his/view/js/jquery-3.6.4.min.js"></script>
		<script type="text/javascript" src="/his/view/js/jquery.cookie.js"></script>
		<script src="/his/view/layui/layui.js"></script>
		<link href="/his/view/layui/css/layui.css" rel="stylesheet">
		<link rel="stylesheet" href="/his/view/css/role/add.css">
		<script src="/his/view/js/role/add.js"></script>
	</head>
	<body>
		<div class="my-page">
			<div class="layui-card">
				<div class="layui-card-body">
					<h1 class="title">创建角色</h1>
					<div class="layui-form">
						<div class="check">
							<div class="check-box">
								<img src="/his/view/img/warn-red.png"/>
								<div id="check-text"></div>
							</div>
						</div>
						
						<label class="form-label">
							<div>角色名字</div>
							<input name="rname" class="layui-input my-input" id="rname" type="text" placeholder="请输入角色名字" />
						</label>
						
						<label class="form-btn">
							<button class="layui-btn" id="my-btn">新增</button>
							<button class="layui-btn" id="my-reset">重置</button>
						</label>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
