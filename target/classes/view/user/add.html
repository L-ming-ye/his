<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增用户</title>
		<script src="../js/jquery-3.6.4.min.js"></script>
		<script src="../layui/layui.js"></script>
		<link href="../layui/css/layui.css" rel="stylesheet">
		<link rel="stylesheet" href="../css/adduser.css">
		<script src="../js/useradd.js"></script>
	</head>
	<body>
		<div class="my-page">
			<div class="layui-card">
				<div class="layui-card-body">
					<h1 class="title">创建用户</h1>
					<div class="layui-form">
						<div class="check">
							<div class="check-box">
								<img src="../img/warn-red.png"/>
								<div id="check-text"></div>
							</div>
						</div>
						<label class="form-label">
							<div>用户名</div>
							<input name="uname" class="layui-input my-input" id="uname" type="text" placeholder="请输入用户名" />
						</label>
						
						<label class="form-label">
							<div>助记码</div>
							<input name="zjm" class="layui-input my-input" id="zjm" type="text" placeholder="请输入助记码" />
						</label>
						
						<label class="form-label">
							<div>邮箱</div>
							<input name="email" class="layui-input my-input" id="email" type="text" placeholder="请输入邮箱" />
						</label>
						
						<label class="form-label">
							<div>年龄</div>
							<input name="age" class="layui-input my-input" id="age" type="number" placeholder="年龄" />
						</label>
						
						<label class="form-sex">
							<div>性别</div>
							<div>
								<input type="radio" name="sex" value="0" title="男" checked lay-filter="sexInput">
								<input type="radio" name="sex" value="1" title="女" lay-filter="sexInput">
							</div>
						</label>
					</div>
						
						<label class="form-btn">
							<button class="layui-btn" id="my-btn">新增</button>
							<button class="layui-btn" id="my-reset">重置</button>
						</label>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
