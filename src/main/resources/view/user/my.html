<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人信息</title>
		<script type="text/javascript" src="../js/jquery-3.6.4.min.js"></script>
		<link rel="stylesheet" href="../layui/css/layui.css"/>
		<script type="text/javascript" src="../layui/layui.js"></script>
		<link rel="stylesheet" href="../css/my.css"/>
		<script type="text/javascript" src="../js/my.js"></script>
	</head>
	<body>
		<div class="my-box">
			
			<div class="layui-card">
			<div class="layui-card-header my-title">个人信息</div>
			<div class="layui-card-body">
				<div class="my-con">
					<div class="my-con-item">
						<div class="my-con-item-title">名字:</div>
						<div class="my-name"></div>
					</div>
					
					<div class="my-con-item">
						<div class="my-con-item-title">助记码:</div>
						<div class="my-zjm"></div>
					</div>
					
					<div class="my-con-item">
						<div class="my-con-item-title">邮箱:</div>
						<div class="my-email"></div>
					</div>
					
					<div class="my-con-item">
						<div class="my-con-item-title">年龄:</div>
						<div class="my-age"></div>
					</div>
					
					<div class="my-con-item">
						<div class="my-con-item-title">性别:</div>
						<div class="my-sex"></div>
					</div>
					
					<div class="my-con-item">
						<div class="my-con-item-title">创建时间:</div>
						<div class="my-time"></div>
					</div>
				</div>
			</div>
		  </div>
			
		</div>
	</body>
</html>
