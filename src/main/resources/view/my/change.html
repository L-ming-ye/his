<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修改密码</title>
		<script src="/his/view/js/jquery-3.6.4.min.js"></script>
		<script type="text/javascript" src="/his/view/js/jquery.cookie.js"></script>
		<script src="/his/view/layui/layui.js"></script>
		<link href="/his/view/layui/css/layui.css" rel="stylesheet">
		<link rel="stylesheet" href="/his/view/css/my/change.css">
		<script src="/his/view/js/my/change.js"></script>
	</head>
	<body>
		<div class="my-page">
			<div class="layui-card">
				<div class="layui-card-body">
					<h1 class="title">修改密码</h1>
					<div class="layui-form">
						<div class="check">
							<div class="check-box">
								<img src="/his/view/img/warn-red.png"/>
								<div id="check-text"></div>
							</div>
						</div>
						<label class="form-label">
							<div>旧密码</div>
							<input name="oldPass" class="layui-input my-input" id="old-pass" type="password" placeholder="请输入旧密码" />
						</label>
						
						<label class="form-label">
							<div>新密码</div>
							<input name="password" class="layui-input my-input" id="new-pass" type="password" placeholder="请输入新密码" />
						</label>
						
						<label class="form-label">
							<div>确认密码</div>
							<input name="checkPassword" class="layui-input my-input" id="check-pass" type="password" placeholder="确认密码" />
						</label>
						
					</div>
						
						<label class="form-btn">
							<button class="layui-btn" id="my-btn">修改密码</button>
						</label>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
