<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link href="layui/css/layui.css" rel="stylesheet"/>
		<link href="css/login.css" rel="stylesheet">
	</head>
	<body>
		<div class="my-page">
			<div class="layui-card">
				<div class="layui-card-body">
					<h1 class="title">登录</h1>
					<form action="" method="post">
						<label class="form-label">
							<div>账号</div>
							<input class="layui-input my-input" type="text" placeholder="请输入账号" />
						</label>
						
						<label class="form-label">
							<div>密码</div>
							<input class="layui-input my-input" type="password" placeholder="请输入密码" />
						</label>
						
						<label class="form-label">
							<div>验证码</div>
							<input class="verify layui-input" type="text" placeholder="请输入验证码" />
							<img class="verify-image" src="#"/>
						</label>
						
						<label class="form-btn">
							<button class="layui-btn ">注册</button>
							<button class="layui-btn ">登录</button>
						</label>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
